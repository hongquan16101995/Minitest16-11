<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    //tạo mảng bằng tay
    let length = +prompt("Nhập vào độ dài của mảng: ")
    let arr = new Array(length)
    for (let i = 0; i < length; i++) {
        arr[i] = +prompt("Nhập vào phần tử thứ " + (i + 1) + " : ")
    }
    //đếm số lượng phần tử a có tồn tại trong mảng
    let number = +prompt("Nhập vào phần tử number muốn tìm: ")
    let count = 0
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === number) {
            count += 1
        }
    }
    console.log("Số lượng phần tử number trong mảng là: " + count)
</script>
</html>
