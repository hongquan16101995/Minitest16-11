<script>
    //tổng các SNT trong mảng
    let arr = [-6, 1, 3, -55, 55, 7, 19, 21, 23]
    let sumSNT = 0
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] < 2) {
            continue
        } else {
            let flag = false
            for (let j = 2; j < arr[i] - 1; j++) {
                if (arr[i] % j === 0) {
                    flag = true
                    break
                }
            }
            if (!flag) {
                sumSNT += arr[i]
            }
        }
    }
    console.log("Tổng các SNT trong mảng là: " + sumSNT)
</script>
